    <h1>Contacto</h1>
    <p style="text-align:center;font-size: 21px;">Daremos un importante paso en tu empresa y estarás mas cerca de cumplir tus metas.</p>

    <form>

        <label for="nombre">Nombre:</label>
        <input type="text" class="inputForm" id="nombreForm" name="nombre" placeholder="Ingresa tu nombre" required>
        
        <label for="lastName">Apellidos:</label>
        <input type="text" class="inputForm" id="apellidoForm" name="lastName" placeholder="Ingresa tu apellido" required>
        
        <label for="correo">Correo Electronico:</label>
        <input type="email" class="inputForm" id="correoForm" name="correo" placeholder="Ingresa tu e-mail" required>
        
        <label for="telefono">Telefono Celular:</label>
        <input type="tel" class="inputForm" id="telefonoForm" name="telefono" maxlength="10" pattern="[0-9]*" placeholder="Numero telefónico" required>
        
        <label for="selectPosition">Selecciona tu posición actual:</label>
        <select name="selectPosition" class="inputForm" id="selectForm1" style="width:97% ;" required >
            <option value="" selected="selected" disabled>Seleccione</option>
            <option value="emprendeNuevo">Tengo / tendré un nuevo emprendimiento</option>
            <option value="emprendeViejo">Mi emprendimiento tiene más de un año</option>
            <option value="independiente">Soy profesional independiente</option>
            <option value="empleado">La empresa donde trabajo requiere un servicio</option>
        </select> 
        
        <label for="empresa">Empresa donde trabaja (si aplica):</label>
        <input id="empresaForm" name="empresa" type="text" placeholder="¿Donde trabajas?" style="margin-bottom:3px">
        <p id="innerP1" align="center" style="color:#fadd02;font-size:16px;"></p>
        
        <div id="divCheck"> 
            <input type="checkbox" name="checkDatos" required>
            <label style="font-size:16px; margin-left: 0;" for="checkDatos">Autorizo el tratamiento de mis datos según lo estipulado por la ley</label>
        </div>
       
        <input type="submit" id="sendButton" value="Enviar Formulario"> 
        

    </form>

    <footer>
        <a href="#">  <img src="img/whatsapp.png" style="padding:5px  20px;" width="26px" alt="whatsapp">  </a>
        <a href="#">  <img src="img/facebook.png" style="padding:5px  20px;" width="26px" alt="facebook">  </a>
